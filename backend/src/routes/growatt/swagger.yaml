paths:
  /growatt/device-status:
    get:
      summary: Get device status data
      tags:
        - Growatt
      responses:
        '200':
          description: Device status data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Device status data retrieved successfully
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    nullable: true
                    properties:
                      vPv2:
                        type: string
                        example: "0.0"
                      deviceType:
                        type: string
                        example: "1"
                      gridPower:
                        type: string
                        example: "0"
                      loadPower:
                        type: string
                        example: "0"
                      vPv1:
                        type: string
                        example: "0.0"
                      fAcOutput:
                        type: string
                        example: "50.0"
                      invStatus:
                        type: string
                        example: "1"
                      ppv2:
                        type: string
                        example: "0"
                      vBat:
                        type: string
                        example: "48.0"
                      loadPrecent:
                        type: string
                        example: "0"
                      panelPower:
                        type: string
                        example: "0"
                      batPower:
                        type: string
                        example: "0"
                      vAcOutput:
                        type: string
                        example: "230.0"
                      capacity:
                        type: string
                        example: "50"
                      ppv1:
                        type: string
                        example: "0"
                      iPv1:
                        type: string
                        example: "0.0"
                      iPv2:
                        type: string
                        example: "0.0"
                      vAcInput:
                        type: string
                        example: "230.0"
                      fAcInput:
                        type: string
                        example: "50.0"
                      iTotal:
                        type: string
                        example: "0.0"
                      rateVA:
                        type: string
                        example: "3000"
                      status:
                        type: string
                        example: "0"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to retrieve device status data
                  status:
                    type: number
                    example: 500

  /growatt/total-data:
    get:
      summary: Get total data of the device
      tags:
        - Growatt
      responses:
        '200':
          description: Total data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Total data retrieved successfully
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      deviceType:
                        type: string
                        example: "1"
                      useEnergyToday:
                        type: string
                        example: "0.0"
                      chargeToday:
                        type: string
                        example: "0.0"
                      eDischargeTotal:
                        type: string
                        example: "0.0"
                      eDischargeToday:
                        type: string
                        example: "0.0"
                      useEnergyTotal:
                        type: string
                        example: "0.0"
                      eToUserTotal:
                        type: string
                        example: "0.0"
                      epvToday:
                        type: string
                        example: "0.0"
                      epvTotal:
                        type: string
                        example: "0.0"
                      chargeTotal:
                        type: string
                        example: "0.0"
                      eToGridToday:
                        type: string
                        example: "0.0"
                      eToUserToday:
                        type: string
                        example: "0.0"
                      eToGridTotal:
                        type: string
                        example: "0.0"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to retrieve total data
                  status:
                    type: number
                    example: 500

  /growatt/history-data:
    get:
      summary: Get history data of the device
      tags:
        - Growatt
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
