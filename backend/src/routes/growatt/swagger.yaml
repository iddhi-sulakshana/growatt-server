  /growatt/relogin:
    post:
      summary: Relogin to the Growatt server
      tags:
        - Growatt
      responses:
        '200':
          description: Re-login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Re-login successful
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      connected:
                        type: boolean
                        example: true
                      plantId:
                        type: string
                        nullable: true
                        example: "123456"
                      device:
                        type: string
                        nullable: true
                        example: "SP3000-ABC123"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to re-login
                  status:
                    type: number
                    example: 500

  /growatt/subscription-status:
    get:
      summary: Get current subscription status
      tags:
        - Growatt
      responses:
        '200':
          description: Subscription status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Subscription status retrieved successfully
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      connected:
                        type: boolean
                        example: true
                      plantId:
                        type: string
                        nullable: true
                        example: "123456"
                      device:
                        type: string
                        nullable: true
                        example: "SP3000-ABC123"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Growatt: Subscription status not available"
                  status:
                    type: number
                    example: 500

  /growatt/plant-weather-data:
    get:
      summary: Get plant weather data
      tags:
        - Growatt
      responses:
        '200':
          description: Plant weather data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Plant weather data retrieved successfully
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      city:
                        type: string
                        example: "New York"
                      Week:
                        type: string
                        example: "Monday"
                      dataStr:
                        type: string
                        example: "2024-01-01"
                      data:
                        type: object
                        properties:
                          HeWeather6:
                            type: array
                            items:
                              type: object
                      radiant:
                        type: string
                        example: "100"
                      tempType:
                        type: number
                        example: 1
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to retrieve plant weather data
                  status:
                    type: number
                    example: 500

  /growatt/plant-fault-log:
    get:
      summary: Get plant fault log
      tags:
        - Growatt
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
          description: "Date (format: YYYY-MM-DD)"
          example: "2024-01-01"
        - name: toPageNum
          in: query
          required: false
          schema:
            type: number
            minimum: 1
            default: 1
          description: Page number
          example: 1
      responses:
        '200':
          description: Plant fault log retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Plant fault log retrieved successfully
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      pages:
                        type: number
                        example: 10
                      currPage:
                        type: number
                        example: 1
                      datas:
                        type: array
                        items:
                          type: object
                      count:
                        type: number
                        example: 100
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to retrieve plant fault log
                  status:
                    type: number
                    example: 500

  /growatt/inverter-settings/types:
    get:
      summary: Get available inverter setting types
      tags:
        - Growatt
      description: Returns a list of all available inverter setting types, storage SPF5000 settings, and actions
      responses:
        '200':
          description: Available setting types retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Available setting types retrieved successfully
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      inverterSettings:
                        type: array
                        items:
                          type: string
                        example:
                          - maxChargeCurrent
                      storageSPF5000Settings:
                        type: array
                        items:
                          type: string
                        example:
                          - storage_spf5000_max_charge_current
                          - storage_spf5000_ac_output_source
                      actions:
                        type: array
                        items:
                          type: string
                        example:
                          - storageSPF5000Set
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to retrieve setting types
                  status:
                    type: number
                    example: 500

  /growatt/inverter-settings/max-charge-current:
    get:
      summary: Get max charge current setting
      tags:
        - Growatt
      description: Retrieves the current max charge current setting for storage devices
      responses:
        '200':
          description: Max charge current retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Max charge current retrieved successfully
                  status:
