paths:
  /health:
    get:
      summary: Check server health status
      tags:
        - Health
      responses:
        '200':
          description: Server health status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Server is running
                  status:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        enum:
                          - OK
                          - DATABASE_ISSUE
                          - SERVER_ISSUE
                        example: OK
                      message:
                        type: string
                        example: Server is running
                      timestamp:
                        type: string
                        format: date-time
                        example: "2024-01-01T00:00:00.000Z"
                      uptime:
                        type: number
                        example: 3600.5
                      memoryUsage:
                        type: object
                        properties:
                          totalMemory:
                            type: number
                            example: 8589934592
                          freeMemory:
                            type: number
                            example: 4294967296
                          usedMemory:
                            type: number
                            example: 4294967296
                      cpuUsage:
                        type: object
                        properties:
                          user:
                            type: number
                            example: 1000000
                      dependencies:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            status:
                              type: string
                              enum:
                                - OK
                                - ISSUE
                              example: OK
                            message:
                              type: string
                              example: Growatt connection is established
                        example:
                          growatt:
                            status: OK
                            message: Growatt connection is established
                      database:
                        type: object
                        properties:
                          status:
                            type: string
                            enum:
                              - OK
                              - ISSUE
                            example: OK
                          message:
                            type: string
                            example: Database is running

